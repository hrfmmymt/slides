  <script layout="bullets" type="text/x-markdown">
  - Reliable - Load instantly and never show the downasaur, even in uncertain network conditions.
  - 信頼性 - 不安定なネットワーク状況であっても、即座にロードしてダウンサウルスを表示しないぞ
  </script>

  <script layout="bullets" type="text/x-markdown" backface="images/downasaur.jpg" class="bottom-link">
  </script>

  <script layout="bullets" type="text/x-markdown">
  - Fast - Respond quickly to user interactions with silky smooth animations and no janky scrolling.
  - 速い - なめらかでスムーズなアニメーションやジャンクしないスクロールで、ユーザーインタラクションに素早く対応する（解釈ムズい)
  </script>

  <script layout="bullets" type="text/x-markdown">
  - Engaging - Feel like a natural app on the device, with an immersive user experience.
  - 魅力的 - 没入型ユーザーエクスペリエンスを備えた、デバイス上のネイティブアプリのような感覚
  </script>

  <script layout="bullets" type="text/x-markdown">
  ### Progressive Web App Checklist
  - Site is served over HTTPS
  - サイトが HTTPS で配信されること
  </script>

  <script layout="bullets" type="text/x-markdown">
  ### Progressive Web App Checklist
  - Redirects HTTP traffic to HTTPS
  - サイトで HTTP トラフィックを HTTPS にリダイレクトする
  </script>

  <script layout="bullets" type="text/x-markdown">
  ### Progressive Web App Checklist
  - Registers a service worker
  - Service Worker を登録する
  </script>

  <script layout="bullets" type="text/x-markdown">
  ### Progressive Web App Checklist
  - Responds with a 200 when offline
  - オフライン時に URL でステータスコード 200 を返す
  </script>

  <script layout="bullets" type="text/x-markdown">
  ### Progressive Web App Checklist
  - Has a `<meta name="viewport">`tag with width or initial-scale
  - HTMLにビューポートのメタタグを含める
  </script>

  <script layout="bullets" type="text/x-markdown">
  ### Progressive Web App Checklist
  - Content is sized correctly for the viewport
  - ビューポートのサイズに適合したコンテンツである
  </script>
